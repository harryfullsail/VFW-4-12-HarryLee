<!--html Tag-->
<html>
	<!-- Document Head-->
	<head>
		<!-- Meta content for the browser about our documest-->
		<meta charset="utf-8"/>
		<meta name="description" content="Our very first HTML5 document. How Exciting!" />
		<meta name="keywords" content="htm15, mobile developement, Full Sail University" />
		<!--<meta name="robots" content="index, follow" />-->
		<meta name="robots" content="noindex,nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content"True">
		<meta name="ModileOptimized" content="320" />
		<title>Web App Project 1</title>
		<!-- Inport our CSS Styles-->
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
	<!-- Document Body-->
		<header>
			<h1>Book Organizer</h1>
		</header>
		<form action="#" method="post" id="bookForm" />
			<ul>	
				<li>	
				<label for="Lists">Book Listed</label>
				<select id="Lists">
					<option value="Books Read">Books Read</option>
					<option value="Books I will read">Books I will read</option>
					<option value="Books I might read">Books I might read</option>
				</select>
				</li>
				</ul>
			<fieldset>
				<legend>Add Books</legend>
				<ul>
					<li><label for="author">Author Name:</label><input type="text" id="author" /></li>
					<li><label for="title">Title of Book:</label><input type="text" id="title" /></li>
				</ul>
				<ul>
					<li>Date Enter:</li>
					<input type="date" id="date" />
				</ul>
			</fieldset>
			<fieldset>
				<legend>Book Info</legend>
				<ul>
					<li><input type="checkbox" checked value"Fiction" id="fiction" /><label for="fiction">Fiction</label></li> 
					<li><input type="checkbox" checked value"Nonfiction" id="nonfiction" /><label for="nonfiction">Nonfiction</label></li>
				</ul>
				<ul>
					<li>
						<label for="subject">Check Subject of Book</label>
						<select id="Subject">
							<optgroup label="Select a Subject">
								<option value="Biographies">Biographies</option>
								<option value="Cookbook">Cookbook</option>
								<option value="History">History</option>
								<option value="Home & Garden">Home & Garden</option>
								<option value="Horror">Horror</option>
								<option value="Humor">Humor</option>
								<option value="Mystery">Mystery</option>
								<option value="Religion">Religion</option>
								<option value="Romance">Romance</option>
								<option value="Science Fiction & Fantasy">Scienc Fiction & Fantasy</option>
								<option value="Thriller">Thriller</option>
								<option value="Western">Westerrn</option>
							</optgroup>
						</select>
					</li>
				</ul
				<ul>
					<li>Rate the Book:</li>
					<input type="range" checked value"" id="" /><label for=""></label/>
				</ul>
				<ul>
					<li><label for="comments">Notes:</label><textarea id="comments"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Save" id="submit" /><br />
			<ul>
				<a href="#" id="clear">Clear Stored Data</a>
				<a href="#" id="displayLink">Display Data</a>
				<a href="activity2example.html" id="addNew" style="display:none;">Add New Item</a>
			</ul>
		</form>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
